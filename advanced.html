<!DOCTYPE html>
<html>
<head>
    <title>Measurement Input Form</title>
    <link rel="stylesheet" type="text/css" href="static/advanced_styling.css">
</head>
<body>
    <div class="container">
        <h1>Measurement Input Form</h1>
        <form method="POST" action="/advanced">
            <div class="input-group">
                <label for="shoulder">Shoulder:</label>
                <input type="text" id="shoulder" name="shoulder">
            </div>
            <div class="input-group">
                <label for="chest">Chest:</label>
                <input type="text" id="chest" name="chest">
            </div>
            <div class="input-group">
                <label for="neck">Neck:</label>
                <input type="text" id="neck" name="neck">
            </div>
            <div class="input-group">
                <label for="length">Length:</label>
                <input type="text" id="length" name="length">
            </div>
            <div class="input-group">
                <label for="sleeves">Sleeves:</label>
                <input type="text" id="sleeves" name="sleeves">
            </div>
            <div class="input-group">
                <label for="wrist">Wrist:</label>
                <input type="text" id="wrist" name="wrist">
            </div>
            <div class="input-group">
                <label for="waist">Waist:</label>
                <input type="text" id="waist" name="waist">
            </div>
            <div class="input-group">
                <label for="hips">Hips:</label>
                <input type="text" id="hips" name="hips">
            </div>
            <div class="input-group">
                <label for="thigh">Thigh:</label>
                <input type="text" id="thigh" name="thigh">
            </div>
            <div class="input-group">
                <label for="inseam">Inseam:</label>
                <input type="text" id="inseam" name="inseam">
            </div>
            <div class="input-group">
                <label for="outseam">Outseam:</label>
                <input type="text" id="outseam" name="outseam">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
